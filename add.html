<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addstudent</title>
</head>
<body>
    <form action="add" method="post">
        <label for="id">Student ID</label> <br/>
        <input type="text" name="id" size="40"/> <br/><br/>
        
        <label for="name">Student Name</label> <br/>
        <input type="text" name="name" size="40"/> <br/><br/>

        <label for="gender">Gender</label> <br/>
        <input type="radio" name="gender" value="Male"> Male<br/>
        <input type="radio" name="gender" value="Female"> Female<br/><br/>

        <label for="dob">Date Of Birth</label> <br/>
        <input type="date" name="dob"/> <br/><br/>

        <label for="city">City</label> <br/>
        <input type="text" name="city" size="40"/> <br/><br/>

        <label for="state">State</label> <br/>
        <input type="text" name="state" size="40"/> <br/><br/>

        <label for="email">Email Id</label> <br/>
        <input type="text" name="mail" size="40"/> <br/><br/>

        <label for="qual">Qualification</label> <br/>
        <input type="text" name="qual" size="40"/> <br/><br/>

        <label for="stream">Stream</label> <br/>
        <input type="text" name="stream" size="40"/> <br/><br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
